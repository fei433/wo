<html>
    <head>
        <script>
            function paiqueding(){
                var p,x;
                p=document.getElementById("paicuowu");
                p.innerHTML="";
                x=document.getElementById("pai").value;
                try{
                    if(x=="") throw "未输入排";
                    if(isNaN(x)) throw "输入不是数字";
                    x=Number(x);
                    if(x<1||x>5) throw "输入排号数字错误";
                }
                catch(err){
                    p.innerHTML="错误："+err;
                }
            }
            function liequeding(){
                var p,x,y;
                y=document.getElementById("pai").value;
                p=document.getElementById("liecuowu");
                p.innerHTML="";
                x=document.getElementById("lie").value;
                try{
                    if(x=="") throw "未输入列";
                    if(isNaN(x)) throw "输入不是数字";
                    x=Number(x);
                    if(y==1||y==2||y==3){
                        if(x<1||x>7) throw "输入排号数字错误";
                    }
                    else if(x<1||x>6) throw "输入排号数字错误";
                }
                catch(err){
                    p.innerHTML="错误："+err;
                }
            }
            function baoshuyouxi1(){
                var x="";
                for(var i=1;i<=(33*3);i++)
                {
                    if(i%3==0&&i%5==0){
                        x=x+"第"+i+"个小朋友报数"+"FizzBuzz"+"<br>";
                        continue;
                    }
                    if(i%3==0){
                        x=x+"第"+i+"个小朋友报数"+"Fizz"+"<br>";
                        continue;
                    }
                    if(i%5==0){
                        x=x+"第"+i+"个小朋友报数"+"Buzz"+"<br>";
                        continue;
                    }
                    else{
                        x=x+"第"+i+"个小朋友报数"+i+"<br>";
                    }
                }
                document.getElementById("baoshu").innerHTML=x;
            }
            function baoshuyouxi2(){
                var x="";
                for(var i=1;i<=(33*3);i++)
                {
                    if(i%3==0&&i%5==0){
                        x=x+"第"+i+"个小朋友报数"+"FizzBuzz"+"<br>";
                        continue;
                    }
                    if(i%3==0||/3/.test(String(i))){
                        x=x+"第"+i+"个小朋友报数"+"Fizz"+"<br>";
                        continue;
                    }
                    if(i%5==0||/5/.test(String(i))){
                        x=x+"第"+i+"个小朋友报数"+"Buzz"+"<br>";
                        continue;
                    }
                    else{
                        x=x+"第"+i+"个小朋友报数"+i+"<br>";
                    }
                }
                document.getElementById("baoshu").innerHTML=x;
            }
        </script>
    </head>
    <body>
        <h1>报数游戏开始</h1>
        <p>共有33个小朋友，座位从左往右有5排，每列分别有：7 7 7 6 6个</p>
        <p>请输入排：（1~5）</p>
        <input id="pai" type="text">
        <button type="button" onclick="paiqueding()">点击确定</button>
        <p id="paicuowu"></p>
        <p>请输入列：（1~7）（1~6）</p>
        <input id="lie" type="text">
        <button type="button" onclick="liequeding()">点击确定</button>
        <p id="liecuowu"></p>
        <p><strong>游戏开始：</strong></p>
        <button type="button" onclick="baoshuyouxi1()">游戏1开始</button>
        <button type="button" onclick="baoshuyouxi2()">游戏2开始</button>
        <p>报数信息如下：</p>
        <p id="baoshu">报数信息</p>
    </body>
</html>
